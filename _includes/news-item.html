{% assign item = include.item %}

<table>
<tr>
    <td><span class="date">
            <big><strong>{{ item.date | date_to_long_string }}</strong></big><br />
        </span>
    </td>
    <td>
      <span class="text">
          {{ item.presenter }}
      </span>
    </td>
    <td>
      <div class="text">
        {{ item.content }}
      </div>
    </td>
</tr>
</table>
