<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ site.name }}: {{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ '/css/bootstrap.min.css' | relative_url }}" rel="stylesheet">
        <link href="{{ '/css/sampa.css' | relative_url }}" rel="stylesheet">
        <link rel="alternate" type="application/atom+xml" title="Atom"
              href="{{ '/blog/blog.xml' | relative_url }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="http://www.cs.washington.edu/sites/default/files/favicon_0.ico" type="image/vnd.microsoft.icon">
    </head>
    <body>      
        <div class="container">
          <div class="header">
            <a href="{{ site.baseurl }}/">
                <img src="{{ site.baseurl }}/img/logo.001.png"
                    srcset="{{ site.baseurl }}/img/logo.001.png"
                    alt="VAST" id="logo">
            </a>
            <ul class="nav nav-pills pull-right">
                  {% assign shorturl = page.url | replace:'.html','' | replace:'index','' %}
                  {% for item in site.navigation %}
                    {% assign myshorturl = item.link | replace:'.html','' %}
                    <li class="nav-item">
                      <a class="nav-link {% if myshorturl == shorturl %}active{% endif %}" href="{{ site.base }}{{ item.link }}">
                        {{ item.title }}
                      </a>
                    </li>
                  {% endfor %}
            </ul>
          </div>

          {{ content }}

      {% include footer.html %}
        </div> <!-- /container -->

        <!-- Support retina images. -->
        <script type="text/javascript"
            src="{{ site.baseurl }}/js/srcset-polyfill.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="{{site.baseurl}}/js/bootstrap.min.js"></script>
        
    </body>
</html>
